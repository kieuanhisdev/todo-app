<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <style>
    .text-strikethrough{
      text-decoration: line-through;
      color: gray;
    }
  </style>

<body>
  <div class="container mt-5 text-center">
    <h1>Todo App</h1>

    <div>
      <form action="/tasks/create" method="post" class="row g-3 needs-validation">
        <div class="col-md-10">
<!--          <label for="title">Title Task</label>-->
          <input class="form-control form-control-lg" type="text" name="title" id="title" placeholder="Title Task" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
      </form>
    </div>

    <div class="mt-4">
      <th:block th:each="task : ${tasks}">
        <div class="card mb-2">
          <!--      <span th:text="${task.id}"></span>-->
          <div class="card-body d-flex align-items-center justify-content-between">
            <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
            <div>
              <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">toggle</a>
              <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">delete</a>

            </div>
          </div>

<!--          <span th:text="${task.completed}"></span>-->
        </div>
      </th:block>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
